<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>داشبورد مانیتورینگ کارشناسان</title>
  <style>
    body { font-family: sans-serif; direction: rtl; padding: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    .online { background: #d4fcd4; }
    .offline { background: #fcd4d4; }
  </style>
</head>
<body>
  <h2>داشبورد وضعیت کارشناسان</h2>
  <table>
    <thead>
      <tr>
        <th>نام</th>
        <th>داخلی</th>
        <th>نام سرگروه</th>
        <th>آخرین پینگ</th>
        <th>وضعیت</th>
      </tr>
    </thead>
    <tbody id="table-body">
      <tr><td colspan="5">در حال بارگذاری...</td></tr>
    </tbody>
  </table>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbzMVdqqRk3rhdD-dMyNdYdiOEOPmbY9jYOMU1BCYZ98qMZp0H4mmlW4J9KcEOUyrct7/exec';

    function fetchStatus() {
      fetch(apiURL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('table-body');
          tbody.innerHTML = '';

          const now = new Date();

          data.forEach(row => {
            const lastPing = new Date(row.lastPing);
            const diffMinutes = (now - lastPing) / 1000 / 60;
            const status = diffMinutes < 2 ? 'آنلاین ✅' : 'آفلاین ❌';
            const statusClass = diffMinutes < 2 ? 'online' : 'offline';

            const tr = document.createElement('tr');
            tr.className = statusClass;
            tr.innerHTML = `
              <td>${row.fullname}</td>
              <td>${row.internal}</td>
              <td>${row.supervisor}</td>
              <td>${lastPing.toLocaleString('fa-IR')}</td>
              <td>${status}</td>
            `;
            tbody.appendChild(tr);
          });
        });
    }

    fetchStatus();
    setInterval(fetchStatus, 60000);
  </script>
</body>
</html>
