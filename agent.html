<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>ثبت وضعیت کارشناس</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; direction: rtl; }
    input { padding: 10px; margin: 10px; width: 200px; }
    button { padding: 10px 20px; }
    #status { margin-top: 20px; font-weight: bold; color: green; }
  </style>
</head>
<body>
  <h2>ثبت وضعیت اتصال</h2>
  <input id="fullname" placeholder="نام" />
  <input id="internal" placeholder="داخلی" />
  <input id="supervisor" placeholder="نام سرگروه" />
  <br />
  <button onclick="start()">شروع ارسال وضعیت</button>
  <div id="status"></div>

  <script>
    const apiURL = 'https://script.google.com/macros/s/AKfycbzMVdqqRk3rhdD-dMyNdYdiOEOPmbY9jYOMU1BCYZ98qMZp0H4mmlW4J9KcEOUyrct7/exec';

    let interval = null;

    function start() {
      const fullname = document.getElementById('fullname').value.trim();
      const internal = document.getElementById('internal').value.trim();
      const supervisor = document.getElementById('supervisor').value.trim();

      if (!fullname || !internal || !supervisor) {
        alert("لطفاً همه فیلدها را پر کنید");
        return;
      }

      sendPing(fullname, internal, supervisor);
      document.getElementById('status').textContent = 'ارسال وضعیت فعال شد...';
      interval = setInterval(() => sendPing(fullname, internal, supervisor), 30000);
    }

    function sendPing(fullname, internal, supervisor) {
      fetch(apiURL, {
        method: 'POST',
        body: JSON.stringify({ fullname, internal, supervisor }),
        headers: { 'Content-Type': 'application/json' }
      }).catch(() => {
        document.getElementById('status').textContent = '⛔ ارسال به مشکل خورد!';
        document.getElementById('status').style.color = 'red';
      });
    }
  </script>
</body>
</html>
